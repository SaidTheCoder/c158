<!DOCTYPE html>
<html>
    <head>
        <title>VIRTUAL TOUR</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="js/Tour.js"></script>
        <script src="js/Cursor-events.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" color="skyblue" radius="5000"></a-sky>
            <a-entity id="places-container" tour cursor-listener></a-entity>
            <a-camera id="camera" wasd-controls="enabled:false">
                <a-entity id="app-title" position="0 0.7 -1" text="font:exo2bold;align:center;width:2.5;color:white;value:It is time to travel virtualy!! :D">
                    <a-entity id="app-subtitle" position="0 -0.1 0" text="font:dejavu;align:center;width:1;color:green;value:Travel around the world">
                    </a-entity>
                </a-entity>
                <a-entity id="camera-cursor" position="0 0 -1" geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03;" material="color:black;shader:flat"></a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
